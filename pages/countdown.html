<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JC2B - Compte à rebours</title>
  <style>
    /* Style du compte à rebours */
    .countdown-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      margin: 20px 0;
    }

    .countdown-item {
      background: white;
      border: 2px solid #E63946; /* Rouge JC2B (à adapter) */
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      min-width: 80px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .countdown-number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #E63946;
      transition: all 0.3s ease;
    }

    .countdown-label {
      color: #FF8F8F;
      font-size: 0.9rem;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .countdown-item {
        min-width: 60px;
        padding: 10px;
      }
      .countdown-number {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Compte à rebours -->
  <div class="countdown-container">
    <div class="countdown-item">
      <div class="countdown-number" id="days">00</div>
      <div class="countdown-label">Jours</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-number" id="hours">00</div>
      <div class="countdown-label">Heures</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-number" id="mins">00</div>
      <div class="countdown-label">Min</div>
    </div>
    <div class="countdown-item">
      <div class="countdown-number" id="secs">00</div>
      <div class="countdown-label">Sec</div>
    </div>
  </div>

  <!-- Script du compte à rebours -->
  <script>
    function updateCountdown() {
      const eventDate = new Date("November 13, 2025 09:00:00").getTime();
      const now = new Date().getTime();
      const diff = eventDate - now;

      // Calcul des unités de temps
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      // Mise à jour du DOM
      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("mins").textContent = mins.toString().padStart(2, "0");
      document.getElementById("secs").textContent = secs.toString().padStart(2, "0");
    }

    // Mise à jour toutes les secondes
    setInterval(updateCountdown, 1000);
    // Initialisation immédiate
    updateCountdown();
  </script>
</body>
</html>
